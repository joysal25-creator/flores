<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #000; /* fondo negro */
    overflow: hidden;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #FFD700; /* texto amarillo */
    text-align: center;
  }

  h1 {
    font-size: 2.5em;
    z-index: 2;
    position: relative;
  }

  /* Flores animadas */
  .flower {
    position: absolute;
    width: 40px;
    height: 40px;
    background: radial-gradient(circle, #FFD700 0%, #FFC107 70%);
    border-radius: 50%;
    animation: float linear infinite;
    opacity: 0.9;
  }

  /* PÃ©talos */
  .flower::before,
  .flower::after {
    content: '';
    position: absolute;
    width: 40px;
    height: 40px;
    background: radial-gradient(circle, #FFD700 0%, #FFC107 70%);
    border-radius: 50%;
  }
  .flower::before { transform: translate(-20px, 0) rotate(45deg); }
  .flower::after  { transform: translate(20px, 0) rotate(-45deg); }

  @keyframes float {
    0% { transform: translateY(100vh) rotate(0deg) translateX(0); }
    50% { transform: translateY(50vh) rotate(180deg) translateX(50px); }
    100% { transform: translateY(-50px) rotate(360deg) translateX(-30px); }
  }
</style>
</head>
<body>

<h1>Â¡Que tu dÃ­a estÃ© lleno de flores amarillas! ðŸŒ¼</h1>

<script>
  // Crear 25 flores con posiciones, tamaÃ±os y duraciones aleatorias
  for(let i=0; i<25; i++){
    let flower = document.createElement('div');
    flower.className = 'flower';
    flower.style.left = Math.random() * window.innerWidth + 'px';
    let size = 20 + Math.random() * 30;
    flower.style.width = size + 'px';
    flower.style.height = size + 'px';
    flower.style.animationDuration = (5 + Math.random() * 10) + 's';
    flower.style.opacity = 0.6 + Math.random() * 0.4;
    document.body.appendChild(flower);
  }
</script>
